# See http://kafka.apache.org/07/configuration.html under "Important configuration properties for the producer"
# At least one of the brokers must be available
metadata.broker.list=localhost:9092,localhost:9093,localhost:9094

# Or specify a list of zooKeepers
#zk.connect=localhost:2181

# Eller async f√∂r batchning
producer.type=sync
compression.codec=none

key.serializer.class=kafka.serializer.StringEncoder
serializer.class=se.op.opkoko2014.kafka.log.LoggingEventToJacksonEncoder

#Enable/Disable serialization features like so:
com.fasterxml.jackson.databind.SerializationFeature.INDENT_OUTPUT=true
